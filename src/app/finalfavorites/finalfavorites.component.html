<!-- ----------------------------Display Favorite hotels---------------------- -->
<div class="Favorites">
  <h1>Favorite Hotels</h1>

  <div class="commonBox">

      <div class="hotels" *ngFor="let FavoriteArrays of FavoritesArray; let ind=index" (click)="sendHotel(ind)">
        <img src="{{FavoriteArrays.hotelimage}}" alt="">
        <h4>{{FavoriteArrays.hotelname}}</h4>
        <h5>{{FavoriteArrays.dishvariety}}</h5>
        <div class="offer">
          <div class="rating"><i class="fa-solid fa-star"></i> {{FavoriteArrays.Rating}}</div>
          <div class="time"><h5>{{FavoriteArrays.timeDel}}&nbsp;MINS</h5></div>
        </div>
        <div class="offer_1" *ngIf="FavoriteArrays.offer.length>=1">
          <i class="fa-solid fa-percent"></i>
          <h4>{{FavoriteArrays.offer}}</h4>
        </div>
        <h4 class="view">QUICK VIEW</h4>
      </div>
    </div>
   </div>
